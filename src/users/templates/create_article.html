<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>创建文章</title>
</head>
<body>
    <h2>创建文章</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="title">文章标题:</label><br>
        <input type="text" id="title" name="title" required><br><br>

        <label for="tags">文章标签:</label><br>
        <input type="text" id="tags" name="tags" class="form-control"><br><br>
        
        <label for="content">文章内容:</label><br>
        <textarea id="content" name="content" rows="10" cols="50" required></textarea><br><br>

        <label for='picture'>文章插图:</label><br>
        <input type='file' id='picture' name='picture'>

        <button type="submit">提交</button>
    </form>
    <a href="{% url 'user_home' %}">返回主页</a>
</body>
</html>
