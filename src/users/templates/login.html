<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>用户登录</title>
</head>
<body>
    <h2>用户登录</h2>
    {% if message %}
        <div style="color:red"><em>{{message}}</em></div>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}  <!-- 自动渲染表单字段 -->
        <button type="submit">登录</button>
    </form>
    <p>换个方式？<a href="{% url 'email_login' %}">邮箱登录</a></p>
    <p>还没有账号？<a href="{% url 'register' %}">注册</a></p>
    <p><a href="{% url 'article_list' %}">看看文章</a></p>
</body>
</html>
