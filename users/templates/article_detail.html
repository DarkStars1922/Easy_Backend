<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>{{ article.title }}</title>
</head>
<body>
    <h1>{{ article.title }}</h1>
    <p>{{ article.content }}</p>
    <p>作者: {{ article.author.username }} | 创建于: {{ article.created_at }}</p>

    <!-- 收藏功能 -->
    <form method="post">
        {% csrf_token %}
        {% if is_favorited %}
            <button type="submit" disabled>已收藏</button>  <!-- 如果已收藏，按钮不可点击 -->
        {% else %}
            <button type="submit">收藏</button>  <!-- 未收藏时显示收藏按钮 -->
        {% endif %}
    </form>

    <br>
    <a href="{% url 'article_list' %}">返回文章列表</a>
</body>
</html>
